databaseChangeLog:
  - changeSet:
      id: v6-1
      author: test
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ${TABLE_USER_REQUESTS_NAME}
      changes:
        - createTable:
            tableName: ${TABLE_USER_REQUESTS_NAME}
            columns:
              - column:
                  name: user_email
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                    foreignKeyName: request_credential_fk
                    referencedTableName: ${TABLE_USER_CREDENTIALS_NAME}
                    referencedColumnNames: email
              - column:
                  name: request_type_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: request_type_fk
                    referencedTableName: ${TABLE_REQUEST_TYPES}
                    referencedColumnNames: id
              - column:
                  name: message
                  type: varchar(300)
                  constraints:
                    nullable: false