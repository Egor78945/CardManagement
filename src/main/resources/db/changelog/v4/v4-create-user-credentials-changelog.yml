databaseChangeLog:
  - changeSet:
      id: v4-1
      author: test
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ${TABLE_USER_CREDENTIALS_NAME}
      changes:
        - createTable:
            tableName: ${TABLE_USER_CREDENTIALS_NAME}
            columns:
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: credential_role_fk
                    referencedTableName: ${TABLE_ROLE_TYPES_NAME}
                    referencedColumnNames: id