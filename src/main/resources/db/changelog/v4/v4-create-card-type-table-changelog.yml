databaseChangeLog:
  - changeSet:
      id: v4-1
      author: test
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: ${TABLE_CARD_TYPE_NAME}
      changes:
        - createTable:
            tableName: ${TABLE_CARD_TYPE_NAME}
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    unique: true
                  autoIncrement: true
              - column:
                  name: type
                  type: varchar(30)
                  constraints:
                    nullable: false
                    unique: true